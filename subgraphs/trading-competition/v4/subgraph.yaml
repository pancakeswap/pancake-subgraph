specVersion: 0.0.2
description: Pancake Trading Competition V4
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TradingCompetitionV4
    network: bsc
    source:
      address: '0x9F9b4728Cff3eb28aA8dC21482D3b542e4c6d039'
      abi: TradingCompetitionV4
      startBlock: 17594010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/competition.ts
      entities:
        - Bundle
        - Competition
        - Team
        - User
        - PairStats
      abis:
        - name: TradingCompetitionV4
          file: ./abis/TradingCompetitionV4.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: UserRegister(address,uint256,uint256)
          handler: handleUserRegister
        - event: NewCompetitionStatus(uint8,uint256)
          handler: handleNewCompetitionStatus
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/pair.ts
      entities:
        - Bundle
        - Competition
        - Team
        - User
        - PairStats
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
