specVersion: 0.0.2
description: PancakeSwap is a decentralized protocol for automated token exchange on Binance Smart Chain.
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableSwapFactory
    network: bsc
    source:
      address: '0x36bbb126e75351c0dfb651e39b38fe0bc436ffd2'
      abi: StableSwapFactory
      startBlock: 21456598
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Pair
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapPair
          file: ./abis/StableSwapPair.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: NewStableSwapPair(indexed address,indexed address,indexed address)
          handler: handlePairCreated
templates:
  - kind: ethereum/contract
    name: StableSwapPair
    network: bsc
    source:
      abi: StableSwapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/stableSwapPairV2.ts
      entities:
        - Pair
        - Mint
        - Burn
        - Transaction
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapPair
          file: ./abis/StableSwapPair.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[2],uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[2],uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: TokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
  - kind: ethereum/contract
    name: ERC20
    network: bsc
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/transfer.ts
      entities:
        - Pair
        - Mint
        - Burn
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer