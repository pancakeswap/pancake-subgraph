type Block @entity {
    id: ID!
    parentHash: String!
    unclesHash: String!
    author: String!
    stateRoot: String!
    transactionsRoot: String!
    receiptsRoot: String!
    number: BigInt!
    gasUsed: BigInt!
    gasLimit: BigInt!
    timestamp: BigInt!
    difficulty: BigInt!
    totalDifficulty: BigInt!
    size: BigInt
}
