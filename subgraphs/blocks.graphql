type Block @entity {
    id: ID!
    number: BigInt!
    timestamp: BigInt!
    parentHash: String
    author: String
    difficulty: BigInt
    totalDifficulty: BigInt
    gasUsed: BigInt
    gasLimit: BigInt
    receiptsRoot: String
    transactionsRoot: String
    stateRoot: String
    size: BigInt
    unclesHash: String
}
