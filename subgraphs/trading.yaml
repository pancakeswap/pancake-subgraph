specVersion: 0.0.2
description: Pancake Trading Competition V1
repository: https://github.com/pancakeswap
schema:
  file: ./trading.graphql
dataSources:
  - kind: ethereum/contract
    name: Profile
    network: bsc
    source:
      address: '0xDf4dBf6536201370F95e06A0F8a7a70fE40E388a'
      abi: Profile
      startBlock: 4570433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/trading/user.ts
      entities:
        - Team
        - User
      abis:
        - name: Profile
          file: ../abis/Profile.json
      eventHandlers:
        - event: UserNew(indexed address,uint256,address,uint256)
          handler: handleUserNew
